<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double calc-button clear">C</button>
                <button class="calc-button erase">⌫</button>
                <button class="calc-button">/</button>
            </div>
            <div class="calc-row">
                <button class="calc-button number">7</button>
                <button class="calc-button number">8</button>
                <button class="calc-button number">9</button>
                <button class="calc-button">✕</button>
            </div>
            <div class="calc-row">
                <button class="calc-button number">4</button>
                <button class="calc-button number">5</button>
                <button class="calc-button number">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-button number">1</button>
                <button class="calc-button number">2</button>
                <button class="calc-button number">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-row">
                <button class="triple calc-button number">0</button>
                <button class="calc-button equal">=</button>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
